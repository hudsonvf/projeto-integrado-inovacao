<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ponto Inteligente LTDA</title>

    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
        color: #1e3a8a;
      }

      header {
        background: #2c3e50;  /* fallback para browsers antigos */
        background: -webkit-linear-gradient(to right, #167e98, #f1515e);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #167e98, #f1515e); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        color: white;
        padding: 1rem;
        text-align: center;
      }

      main {
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #registrarBtn {
        background-color: #3b9cf6;
        height: 100%;
        color: white;
        border: none;
        padding: 2rem 4rem;
        font-size: 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 2rem;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
      }


      #registrarBtn.saida {
        background-color: #dc2626;
      }

      #listaBatidas {
        width: 100%;
        max-width: 500px;
        list-style: none;
        padding: 0;
      }

      #listaBatidas li {
        background: #e5e7eb;
        margin-bottom: 0.5rem;
        padding: 1rem;
        border-radius: 6px;
      }

      @media (max-width: 600px) {
        main {
          padding: 1rem;
        }

        #registrarBtn {
          width: 90%;
        }
      }
    </style>
  </head>
  
  <body>
    <header>
      <h1>Ponto Inteligente LTDA</h1>
    </header>
    <main>
      <button id="registrarBtn">Entrada (registrar ponto)</button>
      <ul id="listaBatidas"></ul>
    </main>

    <script>
      let batidas = [];
      let tipoAtual = "Entrada";

      // Data e Hora
      function formatarDataHora(data) {
        return data.toLocaleDateString() + " " + data.toLocaleTimeString();
      }

      // Clique do botão condiciona entrada e saída
      function atualizarTextoBotao() {
        const botao = document.getElementById("registrarBtn");

        if (tipoAtual === "Entrada") {
          botao.textContent = "Entrada (registrar ponto)";
          botao.classList.remove("saida");
        } else {
          botao.textContent = "...Saída (encerrar ponto)";
          botao.classList.add("saida");
        }
      }

      atualizarTextoBotao();

      // Captura data hora
      document.getElementById("registrarBtn").addEventListener("click", () => {
        const agora = new Date();
        const registro = {
          dataHora: formatarDataHora(agora),
          tipo: tipoAtual,
        };

        batidas.push(registro);

        // Cria lista de registros de batidas de ponto
        const li = document.createElement("li");
        li.textContent = `${registro.dataHora} - ${registro.tipo}`;
        document.getElementById("listaBatidas").prepend(li);

        // Alterna o tipo da próxima batida
        tipoAtual = tipoAtual === "Entrada" ? "Saída" : "Entrada";

        // Atualiza o texto do botão
        atualizarTextoBotao();
      });
    </script>
  </body>
</html>
